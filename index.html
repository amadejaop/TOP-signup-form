<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <div class="image">
            <div class="title">
                <img src="./odin-lined.png" alt="Logo" width="50px" height="auto">
                <p class="white">ODIN</p>
            </div>
            <p>Photo by <a href="https://unsplash.com/@nate_dumlao">Nathan Dumlao</a> on <a href="https://unsplash.com/">Unsplash</a></p>
        </div>

        <div class="content">
            <div class="text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form">
                <p>Let's do this!</p>
                <form action="" method="POST">
                    <div class="input_items">
                        <label for="first">First name</label>
                        <input type="text" id="first" name="first_name" >

                        <label for="last">Last name</label>
                        <input type="text" id="last" name="last_name" >

                        <label for="email">Email</label>
                        <input type="email" id="email" name="user_email" >

                        <label for="phone">Phone number</label>
                        <input type="tel" id="phone" name="user_phone">

                        <label for="pwd">Password</label>
                        <input type="password" id="pwd" name="user_pass">

                        <label for="pwdconf">Confirm password</label>
                        <input type="password" id="pwdconf" name="user_pass_confirm">
                    </div>
                    <button type="submit">Create Account</button>
                </form>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </main>
</body>
</html>
