<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./scripts.js"></script>
</head>
<body>
    <main>
        <div class="image">
            <div class="title">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Logo" width="50px" height="auto">
                <p class="white">ODIN</p>
            </div>
            <p class="credit white">Photo by <a href="https://unsplash.com/@traveling_anton">Anton Poznyak</a> on <a href="https://unsplash.com/">Unsplash</a></p>
        </div>

        <div class="content">
            <div class="text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form">
                <p>Let's do this!</p>
                <form action="" method="POST">
                    <div class="input_items">
                        <label for="first">First name <input type="text" id="first" name="first_name" minlength="3" ></label>
                        

                        <label for="last">Last name <input type="text" id="last" name="last_name" minlength="3" ></label>
                        

                        <label for="email">Email <input type="email" id="email" name="user_email" required></label>
                        

                        <label for="phone">Phone number <input type="tel" id="phone" name="user_phone"></label>
                        

                        <label for="pwd">Password <input type="password" id="pwd" name="user_pass" class="error" required></label>
                        

                        <label for="pwdconf">Confirm password <input type="password" id="pwdconf" name="user_pass_confirm" class="error" required></label>
                        <span id="pwdmatch">* Passwords do not match!</span>
                    </div>
                </div>
                <div class="footer">
                    <button type="submit">Create Account</button>
                </form>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </main>
</body>
</html>
